<div>
  <h1>Todo List</h1>
  <div>
   <input type="text" name="newTask" placeholder="Enter new task" [(ngModel)]="newTask">
   <button (click)="addTodoItem()">Add</button>
  </div>
  @for (item of todoItems; track item.id) {
    <div>
        <ul>
            <li>
                <input type="checkbox" (change)="completeTodo(item.id)">
                <span>{{ item.task }}</span>
                <button (click)="deleteTodoItem(item.id)">Delete</button>
            </li>
        </ul>
    </div>
  } @empty {
    <p>No todo items added.</p>
  }
</div>
